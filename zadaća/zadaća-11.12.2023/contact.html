<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoExpress Rent-a-Car | Kontakt</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://cdn.pixabay.com/photo/2016/12/22/19/54/keys-1926140_640.png"
          alt="/"
          width="55px"
          height="45px"
        />
        <span>AutoExpress Rent-a-Car</span>
      </div>

      <div class="links">
        <ul>
          <li><a href="./index.html">Početna stranica</a></li>
          <li><a href="./services.html">Usluge</a></li>
          <li><a href="./about.html">O nama</a></li>
          <li><a href="./contact.html">Kontakt</a></li>
        </ul>
      </div>

      <div class="search">
        <form action="#">
          <input type="text" placeholder="Pretraži stranicu" />
          <button>
            <img src="./images/search.svg" alt="/" height="10px" />
          </button>
        </form>
      </div>
    </header>

    <main class="contact">
      <div class="left">
        <form action="/">
          <label for="ime">Ime i prezime: </label>
          <input
            type="text"
            name="ime"
            id="ime"
            required
            placeholder="Ime i prezime"
          /><br />
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email"
          /><br />
          <label for="poruka">Poruka: </label>
          <textarea
            name="poruka"
            id="poruka"
            cols="30"
            rows="10"
            required
            placeholder="Kontakt poruka"
          ></textarea
          ><br />
          <button type="submit">Pošalji</button>
        </form>
      </div>
      <div class="right">
        <h3>Kontakt</h3>
        <p>OIB: <span>50615850599</span></p>
        <p>Mail: <span>m@mail.com</span></p>
        <p>Telefon: <span>+385 98/258-4859</span></p>
        <div class="right_icons">
          <a href="https://web.facebook.com/?_rdc=1&_rdr"
            ><img src="./images/facebook.svg" alt="#"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="./images/instagram.svg" alt="#"
          /></a>
          <a href="https://www.tiktok.com/en/"
            ><img src="./images/tiktok.svg" alt="#"
          /></a>
          <a href="https://twitter.com/"
            ><img src="./images/twitter-x.svg" alt="#"
          /></a>
        </div>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="./index.html">Početna</a></li>
        <li><a href="./about.html">O nama</a></li>
        <li><a href="./services.html">Usluge</a></li>
        <li><a href="./contact.html">Kontakt</a></li>
      </ul>

      <div class="social">
        <a href="https://web.facebook.com/?_rdc=1&_rdr" target="_blank"
          ><img class="facebook" src="./images/facebook.svg" alt="#"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img class="instagram" src="./images/instagram.svg" alt="#"
        /></a>
        <a href="https://www.tiktok.com/en/" target="_blank"
          ><img class="tiktok" src="./images/tiktok.svg" alt="#"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img class="twitter" src="./images/twitter-x.svg" alt="#"
        /></a>
      </div>
    </footer>
  </body>
</html>
